<div class="left-panel col-md-12" >
  <ul class="list-group">
    <li class="list-group-item" id="list-tab" role="tablist" 
    *ngFor="let obj of leftPanelObj" id="obj.id">
    {{obj.tabName}}
    <ul class="list-group sub-menu" [hidden]="true">
      <li class="list-group-item" id="list-tab" role="tablist" 
        *ngFor="let child of obj.children" id="child.id"
        (click)="fetchRightPanel()">{{child.tabName}}
    </ul>
  </li>
  </ul>
</div>
